<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${title} ?: 'Cine'">Cine</title>
    <link rel="stylesheet" th:href="@{/styles/index.css}" />
    <link rel="stylesheet" th:href="@{/styles/estilos.css}" />
    <link rel="stylesheet" th:href="@{/styles/admin.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>

<body class="body">

    <!-- Header -->
    <header th:fragment="header" class="header">
        <button class="header-btn header-menu-btn"></button>
        <a th:href="@{/}"><button class="header-btn header-vans-btn"></button></a>

        <div class="header-user-info" th:if="${usuarioSesion != null}">
            <span th:if="${usuarioSesion != null}" class="bienvenida-usuario">
                Bienvenido, <b th:text="${usuarioSesion.correo}"></b>
            </span>
            <a th:if="${usuarioSesion != null}" href="/logout" class="btn btn-outline-danger btn-sm cerrar-sesion-btn">Cerrar sesi√≥n</a>
        </div>



        <div class="header-btn-div">
            <a th:href="@{/usuarios}"><button class="header-btn header-profile-btn"></button></a>
            <a th:href="@{/cartelera}"><button class="header-btn header-search-btn"></button></a>
            <a th:href="@{/admin/peliculas}"><button class="header-btn header-chat-btn"></button></a>
            <a th:href="@{/reservar}"><button class="header-btn header-cart-btn"></button></a>
        </div>
    </header>




    <!-- Footer -->
    <footer th:fragment="footer" class="footer">

        <section class="footer-contenedor-final">
            <nav class="contenedor-final-redes">
                <button class="x-btn contenedor-final-redes-btn"></button>
                <button class="facebook-btn contenedor-final-redes-btn"></button>
                <button class="pinterest-btn contenedor-final-redes-btn"></button>
                <button class="youtube-btn contenedor-final-redes-btn"></button>
                <button class="instagram-btn contenedor-final-redes-btn"></button>
                <div class="div-location">
                    <button class="location-flag"></button>
                    <button class="location-text">EN | Change Location</button>
                </div>
            </nav>
            <br><br>
            <section class="footer-contenedor-term">
                <button class="contenedor-term-btn">Modern Slavery Statement</button>
                <button class="contenedor-term-btn">Privacy Policy</button>
                <button class="contenedor-term-btn">Your Privacy Choices</button>
                <button class="contenedor-term-btn">Terms of Use</button>
                <button class="contenedor-term-btn">Accessibility Statement</button>
                <button class="contenedor-term-btn">Notice at Collection</button>
                <button class="contenedor-term-btn">Cookie Preferences</button>
            </section>
        </section>
    </footer>

    <script th:src="@{/scripts/index.js}"></script>
</body>

</html>
