<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${pelicula.id} == null ? 'Agregar Película' : 'Editar Película'">Formulario Película</title>
    <link rel="stylesheet" th:href="@{/styles/admin.css}" />
    <link rel="stylesheet" th:href="@{/styles/index.css}" />
</head>

<body>

    <main class="main">

        <h2 th:text="${pelicula.id} == null ? 'Agregar Nueva Película' : 'Editar Película'" style="margin-top: 6rem;">
            Formulario</h2>

        <!-- Formulario -->
        <form th:action="@{/admin/peliculas/guardar}" th:object="${pelicula}" method="post" class="pelicula-form">
            <input type="hidden" th:field="*{id}" />

            <label for="titulo">Título:</label>
            <input type="text" id="titulo" th:field="*{titulo}" placeholder="Título de la película" required />

            <label for="director">Director:</label>
            <input type="text" id="director" th:field="*{director}" placeholder="Nombre del director" required />

            <label for="duracion">Duración (min):</label>
            <input type="number" id="duracion" th:field="*{duracion}" min="1" placeholder="Duración en minutos"
                required />

            <label for="genero">Género:</label>
            <input type="text" id="genero" th:field="*{genero}" placeholder="Género de la película" required />

            <button type="submit" th:text="${pelicula.id} == null ? 'Agregar' : 'Actualizar'">Guardar</button>
        </form>

        <br />
        <a th:href="@{/admin/peliculas}">Volver al listado</a>

    </main>


</body>

</html>
