<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Administrar Películas</title>
</head>
<body>
    <h2>Listado de Películas</h2>
    <a th:href="@{/admin/peliculas/nuevo}">Agregar Nueva Película</a>
    <table border="1">
        <thead>
            <tr>
                <th>Título</th>
                <th>Director</th>
                <th>Duración</th>
                <th>Género</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="pelicula : ${peliculas}">
                <td th:text="${pelicula.titulo}"></td>
                <td th:text="${pelicula.director}"></td>
                <td th:text="${pelicula.duracion} + ' min'"></td>
                <td th:text="${pelicula.genero}"></td>
                <td>
                    <a th:href="@{'/admin/peliculas/editar/' + ${pelicula.id}}">Editar</a> |
                    <a th:href="@{'/admin/peliculas/eliminar/' + ${pelicula.id}}" 
                       onclick="return confirm('¿Seguro que quieres eliminar esta película?');">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
    <br/>
    <a href="/">Volver al inicio</a>
</body>
</html>
